WSGIScriptAlias / /var/www/app/app/maildelay/wsgi_production.py
WSGIPythonPath /var/www/app/app

<VirtualHost *:80>
    ServerAdmin support@adfinis-sygroup.ch
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    ServerAdmin support@adfinis-sygroup.ch

    Alias /static/ /var/www/app/app/static/

    # document root should not be app dir, for security reasons
    DocumentRoot /var/www/app/app/static/

    <Directory /var/www>
            Options -Indexes -FollowSymLinks -MultiViews
            AllowOverride None
            Order allow,deny
            allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    # Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
